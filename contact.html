  <div class="container">

        <div class="container division-content">

            <h3 class="title">Comments/Work Request</h3>
            <hr>
            <form class="contact_info" action="mailto:kanjama7@yahoo.com" method="post" enctype="text/plain" action="contact.html">
              <div class="first_name">
                <label for="">First Name</label><br>
                <input type="text" name="first_name" required>
              </div>
              <div class="last_name">
                <label for="">Last Name</label><br>
                <input type="text" name="last_name" required>
              </div>
              <div class="telephone">
                <label for="">Telephone Number</label><br>
                <input type="tel" name="telphone" required>
              </div>
              <div class="email">
                <label for="">Email Address</label><br>
                <input type="email" name="email" required>
              </div>
              <div class="comments">
                <label for="">Comments/Message</label><br>
                <textarea name="comments" spellcheck="true" required></textarea>
              </div>
              <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
          </div>
        </div>

        <div class="col-sm design"></div>
      </div>
